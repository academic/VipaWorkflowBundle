Vipa\WorkflowBundle\Entity\StepDialog:
  type: entity
  table: bc_wf_step_dialog
  repositoryClass: Vipa\WorkflowBundle\Entity\StepDialogRepository
  type: entity
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  fields:
    dialogType:
      column: dialog_type
      type: string
      nullable: true
    title:
      type: string
      nullable: true
    status:
      type: integer
      nullable: false
      options:
        default: 1
    openedAt:
      type: datetime
      nullable: false
    inviteTime:
      type: datetime
      nullable: true
    acceptTime:
      type: datetime
      nullable: true
    remindingTime:
      type: datetime
      nullable: true
    rejected:
      type: boolean
      nullable: true
      options:
        default: false
    accepted:
      type: boolean
      nullable: true
      options:
        default: false
  manyToOne:
    step:
      targetEntity: Vipa\WorkflowBundle\Entity\ArticleWorkflowStep
      joinColumn:
        name: workflow_step_id
        referencedColumnName: id
    createdDialogBy:
      targetEntity: Vipa\UserBundle\Entity\User
      joinColumn:
        name: step_dialog_created_by
        referencedColumnName: id
  manyToMany:
    users:
      targetEntity: Vipa\UserBundle\Entity\User
      joinTable:
        name: bc_wf_step_dialog_users
        joinColumns:
          dialog_id:
            referencedColumnName: id
        inverseJoinColumns:
          user_id:
            referencedColumnName: id
  lifecycleCallbacks: {}
