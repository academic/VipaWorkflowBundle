Vipa\WorkflowBundle\Entity\WorkflowHistoryLog:
  type: entity
  table: bc_wf_history_log
  repositoryClass: Vipa\WorkflowBundle\Entity\WorkflowHistoryLogRepository
  cache:
    usage: NONSTRICT_READ_WRITE
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  fields:
    logType:
      type: string
      column: log_type
      nullable: true
    logText:
      column: log_text
      type: text
      nullable: string
    time:
      type: datetime
      nullable: true
    permission:
      type: text
      nullable: true
  manyToOne:
    articleWorkflow:
      targetEntity: Vipa\WorkflowBundle\Entity\ArticleWorkflow
      joinColumn:
        name: article_workflow_id
        referencedColumnName: id
